<ion-header>
  <ion-toolbar color="dark" class="ion-color ion-color-dark md hydrated">
    <ion-title>App-Einstellungen</ion-title>
    <ion-buttons start>
      <ion-back-button
        text="ZurÃ¼ck"
        slot="start"
        icon="arrow-dropleft"
        [defaultHref]="defaultBackLink"
      ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="full">
    <ion-label position="floating">
      <strong>Server URL</strong>
    </ion-label>
    <ion-input
      [(ngModel)]="serverUrl"
      (ionChange)="saveServerUrl($event)"
      placeholder="https://..."
    ></ion-input>
  </ion-item>

  <ion-item lines="full">
    <ion-label position="floating">
      <strong>Server Username</strong>
    </ion-label>
    <ion-input
      [(ngModel)]="restUser"
      (ionChange)="saveRestUser($event)"
    ></ion-input>
  </ion-item>

  <ion-item lines="full">
    <ion-label position="floating">
      <strong>Server Password</strong>
    </ion-label>
    <ion-input
      [(ngModel)]="restPassword"
      type="password"
      (ionChange)="saveRestPassword($event)"
    ></ion-input>
  </ion-item>

  <ion-text color="success" *ngIf="successMsg" class="ion-padding">
    {{ successMsg }}
  </ion-text>
</ion-content>
