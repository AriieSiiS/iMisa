<ion-header>
  <ion-toolbar color="dark" class="ion-color ion-color-dark md hydrated">
    <ion-buttons slot="secondary">
      <ion-button
        fill="solid"
        color=""
        routerLink="/home"
        routerDirection="root"
      >
        <ion-icon slot="start" color="primary" name="home"></ion-icon>
        <ion-label>Misa</ion-label>
      </ion-button>
    </ion-buttons>
    <ion-title>Artikel Listen</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list lines="full">
    <ion-item
      *ngFor="let artical of arrArticals"
      (click)="showArticalList(artical)"
    >
      <ion-label>{{artical.descinternal}}</ion-label>
      <ion-icon slot="end" color="primary" name="arrow-dropright"></ion-icon>
    </ion-item>
  </ion-list>
  <app-camera-scanner></app-camera-scanner>
</ion-content>
